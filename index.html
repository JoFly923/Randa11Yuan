<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuan Wutong – Portfolio</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css">

  <!-- markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- NAV -->
  <nav class="glass-nav">
    <div class="nav-left">Yuan Wutong</div>
    <div class="nav-right">
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="zh">中文</button>
    </div>
  </nav>

  <!-- HERO (full-screen feel) -->
  <header class="hero" id="hero">
    <div class="hero-inner">
      <div class="hero-left">
        <img id="avatar" src="static/assets/img/photo.png" alt="avatar">
      </div>
      <div class="hero-right">
        <h1 class="hero-title">
          <span id="typewriter"></span><span class="cursor">|</span>
        </h1>
        <p id="hero-sub" class="hero-sub">Robotics · Embedded Systems · Flexible Sensors</p>
        <div class="hero-actions">
          <button class="btn" data-target="about">About</button>
          <button class="btn" data-target="projects">Projects</button>
        </div>
      </div>
      <div class="hero-visual" id="hero-visual">
        <!-- decorative layer for parallax / particle placeholder -->
        <canvas id="hero-canvas"></canvas>
      </div>
    </div>
  </header>

  <!-- SECTIONS -->
  <main>
    <section id="about" class="section">
      <h2 class="section-heading">About / 关于</h2>
      <div class="card md-body" id="about-md"></div>
    </section>

    <section id="projects" class="section">
      <h2 class="section-heading">Projects / 项目</h2>
      <div id="project-list" class="project-list"></div>
    </section>

    <section id="papers" class="section">
      <h2 class="section-heading">Papers / 论文</h2>
      <div class="card md-body" id="papers-md"></div>
    </section>

    <section id="awards" class="section">
      <h2 class="section-heading">Awards / 荣誉</h2>
      <div class="card md-body" id="awards-md"></div>
    </section>

    <section id="future" class="section">
      <h2 class="section-heading">Future / 未来计划</h2>
      <div class="card md-body" id="future-md"></div>
    </section>
  </main>

  <!-- PROJECT MODAL -->
  <div id="project-modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content card" role="dialog" aria-modal="true">
      <button class="modal-close" onclick="closeModal()">✕</button>
      <div id="project-detail-md" class="md-body"></div>
    </div>
  </div>

  <!-- scripts -->
  <script src="script.js" defer></script>
</body>
</html>
