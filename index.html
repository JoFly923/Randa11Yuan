<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuan Wutong – Robotics & Flexible Sensors</title>

  <link rel="stylesheet" href="style.css" />
  <!-- markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- 背景粒子 -->
  <canvas id="bg-canvas"></canvas>

  <!-- 顶部导航 -->
  <nav class="app-nav">
    <div class="nav-left">
      <span class="nav-logo-dot"></span>
      <span class="nav-name">Yuan Wutong</span>
      <span class="nav-pill">ROBOTICS & FLEXIBLE SENSORS</span>
    </div>

    <!-- PC 中间标签 -->
    <div class="nav-center">
      <div class="nav-tabs">
        <button class="nav-tab active" data-view="overview">Overview</button>
        <button class="nav-tab" data-view="projects">Projects</button>
        <button class="nav-tab" data-view="blog">Blog</button>
        <button class="nav-tab" data-view="research">Research</button>
      </div>
    </div>

    <div class="nav-right">
      <!-- 语言切换按钮：中 / EN -->
      <button class="nav-lang">中</button>

      <!-- 菜单按钮 -->
      <button id="menu-btn" class="menu-btn">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- 抽屉菜单（PC + Mobile） -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="mobile-menu-inner">
      <button id="menu-close" class="menu-close">✕</button>

      <button class="mobile-menu-item" data-view="overview">Overview</button>
      <button class="mobile-menu-item" data-view="projects">Projects</button>
      <button class="mobile-menu-item" data-view="blog">Blog</button>
      <button class="mobile-menu-item" data-view="research">Research</button>
    </div>
  </div>

  <!-- 主视图容器 -->
  <main class="view-shell">

    <!-- View 1: Overview -->
    <section id="view-overview" class="view active">
      <header class="hero" id="hero">
        <div class="hero-inner">
          <div class="hero-left">
            <p class="hero-kicker">机器人 · 嵌入式 · 柔性传感</p>
            <h1 class="hero-title">
              <span id="typewriter"></span><span class="cursor">|</span>
            </h1>
            <p class="hero-sub">
              专注于安静、高精度的机器人与智能柔性传感织物。
            </p>
            <div class="hero-actions">
              <button class="btn primary" data-switch="projects">查看项目</button>
              <button class="btn ghost" data-switch="blog">阅读博客</button>
            </div>
            <!-- GitHub & Email -->
            <div class="hero-contact">
              <a href="https://github.com/JoFly923" target="_blank" rel="noopener" class="contact-chip">
                GitHub ↗
              </a>
              <a href="mailto:randa11yuan923@gmail.com" class="contact-chip">
                randa11yuan923@gmail.com
              </a>
            </div>
          </div>
          <div class="hero-right">
            <div class="hero-card">
              <div class="hero-card-inner">
                <img src="static/assets/img/photo.png" alt="avatar" class="hero-avatar" />
                <div class="hero-chip">Robotics Developer</div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- About -->
      <section class="section">
        <div class="section-header">
          <span class="section-index">01</span>
          <h2 class="section-title">关于我</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">个人简介</div>
          <article class="card md-body" id="about-md"></article>
        </div>
      </section>

      <!-- Timeline -->
      <section class="section">
        <div class="section-header">
          <span class="section-index">02</span>
          <h2 class="section-title">时间线</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">成长轨迹</div>
          <div class="timeline-wrapper">
            <div id="timeline" class="timeline"></div>
          </div>
        </div>
      </section>

      <!-- Awards：从 Research 搬到首页 -->
      <section class="section">
        <div class="section-header">
          <span class="section-index">03</span>
          <h2 class="section-title">奖项</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">奖项</div>
          <article class="card md-body" id="awards-md"></article>
        </div>
      </section>
    </section>

    <!-- View 2: Projects（翻页机） -->
    <section id="view-projects" class="view">
      <section class="section section-first">
        <div class="section-header">
          <span class="section-index">04</span>
          <h2 class="section-title">项目</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">代表作品</div>
          <div class="projects-flip-wrapper">
            <div id="project-flip" class="project-flip"></div>
            <div class="projects-flip-controls">
              <button id="prev-project" class="flip-btn">上一项</button>
              <span id="project-counter" class="flip-counter">1 / 1</span>
              <button id="next-project" class="flip-btn">下一项</button>
            </div>
            <p class="projects-hint">滚动或点击按钮翻页 · 浏览不同项目</p>
          </div>
        </div>
      </section>
    </section>

    <!-- View 3: Blog -->
    <section id="view-blog" class="view">
      <section class="section section-first">
        <div class="section-header">
          <span class="section-index">05</span>
          <h2 class="section-title">博客</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">记录</div>
          <div class="blog-wrapper">
            <div id="blog-list" class="blog-list"></div>
            <p class="blog-hint">记录机器人、传感器与日常折腾。</p>
          </div>
        </div>
      </section>
    </section>

    <!-- View 4: Research（只保留论文） -->
    <section id="view-research" class="view">
      <section class="section section-first">
        <div class="section-header">
          <span class="section-index">06</span>
          <h2 class="section-title">研究与规划</h2>
        </div>
        <div class="section-grid">
          <div class="section-side-label">论文</div>
          <article class="card md-body" id="papers-md"></article>
        </div>
      </section>
    </section>
  </main>

  <!-- 通用 Modal（Projects + Blog） -->
  <div id="content-modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-shell">
      <div class="modal-card">
        <button class="modal-close" onclick="closeModal()">✕</button>
        <div class="modal-header">
          <span class="modal-pill" id="modal-tag">Detail</span>
        </div>
        <article id="modal-md" class="md-body"></article>
      </div>
    </div>
  </div>

  <!-- 主脚本 -->
  <script type="module" src="script.js"></script>
</body>
</html>
